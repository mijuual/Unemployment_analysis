<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Unemployment Dashboard{% endblock %}</title>

    <!-- Bootstrap & Chart.js CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Pageâ€‘specific extra CSS -->
    {% block extra_css %}{% endblock %}

    <style>
        body{margin:0}
        .sidebar{
            height:100vh;width:200px;position:fixed;top:56px;left:0;
            background-color:#0d6efd;padding-top:1rem;color:#fff
        }
        .sidebar h5{color:#fff;padding:0 1rem}
        .content{margin-left:200px;margin-top:56px;padding:2rem}
    </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Unemployment Dashboard</a>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
    <h5>Navigation</h5>
    <ul class="nav flex-column ps-3">
        {% block sidebar_items %}
        <li class="nav-item"><a class="nav-link text-white" href="#">Overview</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Charts</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Predictions</a></li>
        {% endblock %}
    </ul>

    <!-- Chatbot widget (optional) -->
    {% block chatbot %}
    <div style="position:fixed;bottom:20px;right:20px;width:300px;
                border:1px solid #ccc;border-radius:10px;background:#fff;
                box-shadow:0 0 10px rgba(0,0,0,0.1);font-family:Arial;">
        <div style="background:#007bff;color:#fff;padding:10px;
                    border-top-left-radius:10px;border-top-right-radius:10px;">
            <strong>ðŸ“Š Assistant</strong>
        </div>
        <div id="chatbox" style="height:200px;overflow-y:auto;padding:10px;"></div>
        <div style="padding:10px;display:flex;">
            <input type="text" id="userInput" placeholder="Ask something..."
                   style="flex:1;padding:5px;border:1px solid #ccc;border-radius:5px;">
            <button onclick="sendMessage()"
                    style="margin-left:5px;padding:5px 10px;background:#007bff;
                           color:#fff;border:none;border-radius:5px;">Send</button>
        </div>
    </div>
    {% endblock %}
</div>

<!-- Main Content -->
<div class="content">
    {% block content %}{% endblock %}
</div>

<!-- Pageâ€‘specific extra JS -->
{% block extra_js %}{% endblock %}

</body>
</html>
